spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysqldb:3306/ordermanagement?useSSL=false
    username: root
    password: test
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        globally_quoted_identifiers: true
        ddl-auto: update
        show_sql: true
        format_sql: true
logging:
  level:
    org.hibernate.SQL: debug
